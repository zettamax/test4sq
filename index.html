<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Where to go?</title>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!--datatables-->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>

    <!--responsive ext-->
    <link rel="stylesheet" href="//cdn.datatables.net/responsive/2.1.1/css/responsive.bootstrap.min.css">
    <script src="//cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>
    <script src="//cdn.datatables.net/responsive/2.1.1/js/responsive.bootstrap.min.js"></script>

    <!--bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--app files-->
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1>Where to go? <small>pick the place</small></h1>
        </div>

        <div class="row" id="filter">
            <div class="col-xs-12 col-sm-6 col-md-6 col-ld-6">
                <label>
                    <input name="category" value="4bf58dd8d48988d116941735" type="radio">
                    <span class="btn btn-default">Bar</span>
                </label>
                <label>
                    <input name="category" value="4bf58dd8d48988d11b941735" type="radio" checked>
                    <span class="btn btn-default">Pub</span>
                </label>
                <label>
                    <input name="category" value="4bf58dd8d48988d155941735" type="radio">
                    <span class="btn btn-default">Gastropub</span>
                </label>
                <label>
                    <input name="category" value="4bf58dd8d48988d11f941735" type="radio">
                    <span class="btn btn-default">Nightclub</span>
                </label>
                <label>
                    <input name="category" value="4bf58dd8d48988d1d6941735" type="radio">
                    <span class="btn btn-default">Strip Club</span>
                </label>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3 col-ld-3">
                <div class="visible-xs-block gap"></div>
                <label for="radius">Set search radius, meters</label>
                <input id="radius" name="radius" type="range" min="0" max="2000" value="500" step="100" style="width: 100%;">
                <table style="border-collapse: collapse; width: 100%;">
                    <tr>
                        <td class="limit">0</td>
                        <td class="picked">
                            <span id="current"></span>
                            <span>meters</span>
                        </td>
                        <td class="limit right">2000</td>
                    </tr>
                </table>
            </div>
        </div>

        <table class="table table-striped" id="list">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Address</th>
                    <th>Distance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</body>
</html>
